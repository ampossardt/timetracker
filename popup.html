<html>
	<head>
		<link rel="stylesheet" href="popup.css" />
		<script type="text/javascript" src="util.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</head>
	<body>
		<div class="tabs">
			<ul>
				<li class="tab active" data-content="tasks">
					Tasks
				</li>
				<li class="tab" data-content="clients">
					Clients
				</li>
				<li class="tab" data-content="projects">
					Projects
				</li>
			</ul>
		</div>
		<div class="content-container">
			<div class="content active" id="tasks">
				Tasks
			</div>
			<div class="content" id="clients">
				<a href="#" class="button" id="updateClients">Update</a> <label class="inline" for="autoSyncClients"><input type="checkbox" id="autoSyncClients" checked /> Automatically Sync Clients</label>
				<table>
					<thead>
						<th>
							ID
						</th>
						<th>
							Name
						</th>
					</thead>
					<tbody id="clientTableBody">
					</tbody>
				</table>
			</div>
			<div class="content" id="projects">
				<a href="#" class="button" id="updateProjects">Update</a> <label class="inline" for="autoSyncProjects"><input type="checkbox" id="autoSyncProjects" checked /> Automatically Sync Projects</label>
				<table>
					<thead>
						<th>
							ID
						</th>
						<th>
							Name
						</th>
					</thead>
					<tbody id="projectTableBody">
					</tbody>
				</table>
			</div>
		</div>
		<div class="overlay" id="overlay">
			<div class="spinner">
				<img src="spinner.png" />
			</div>
		</div>
		<div class="overlay" id="login">
			<div class="content">
				<h2>Log In</h2>
				<p>
					This is either your first time using this extension or your cache has been cleared. Please enter your API key below to continue.
				</p>
				<label for="apiKey">API Key</label>
				<input type="text" id="apiKey" /><a href="#" class="button" id="testApiKey">Test and Save</a><br/>
				<small><strong>Hint:</strong> Find your api key <a href="https://toggl.com/app/profile" target="_blank">here</a></small>
			</div>
		</div>
	</body>
</html>
